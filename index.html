<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Filteration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
   <link rel="stylesheet" href="style.css">
   <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />

</head>
<body>
      <div class="container">
        <div class="filteration">
          <button class="button button_all" data-filter="all">All</button>
          <button class="button button_flower" data-filter="flower">Flower</button>
          <button class="button button_cat" data-filter="cat">Cat</button>
          <button class="button button_dog" data-filter="dog">Dog</button>
          <button class="button button_nature" data-filter="nature">Nature</button>
        </div>
        
        <div class="filter-cards">
            <div class="card flower">
              <img src="images/Rose.jpg" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">Rose</h5>
              </div>
            </div>

            <div class="card cat">
              <img src="images/Angora.jpeg" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">Angora</h5>
              </div>
            </div>

            <div class="card nature">
              <img src="images/Nandadevi.jpg" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">Nandadevi</h5>
              </div>
            </div>

            <div class="card dog">
              <img src="images/Labrador.jpg" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">Labrador</h5>
              </div>
            </div>

            <div class="card cat">
              <img src="images/Blackcat.jpg" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">Black Cat</h5>
              </div>
            </div>

            <div class="card flower">
              <img src="images/Mogra.jpg" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">Mogra</h5>
              </div>
            </div>

            <div class="card dog">
              <img src="images/GermanShepherd.jpg" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">German Shepherd</h5>
              </div>
            </div>

            <div class="card nature">
              <img src="images/Mountabu.jpg" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">Mountabu</h5>
              </div>
            </div>

            <div class="card flower">
              <img src="images/Sunflower.jpg" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">Sun Flower</h5>
              </div>
            </div>

            <div class="card cat">
              <img src="images/California.jpg" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">California</h5>
              </div>
            </div>

            <div class="card dog">
              <img src="images/Golden.jpg" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">golden sherd</h5>
              </div>
            </div>

            <div class="card nature">
              <img src="images/Nilgiri.jpg" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">Nilgiri</h5>
              </div>
            </div>
    </div>
     </div>


    <script src="script.js"></script>


</body>
</html>
